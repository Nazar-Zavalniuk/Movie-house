name: Build and Release

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master

  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Install dependencies
          run: npm install
        - name: Build the app
          run: npm run build
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@v4.4.3
          with:
            folder: build
  
  
      
